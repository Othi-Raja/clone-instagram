    <main class="w3-display-middle">
      <div class="Container">
        <div class="row">
          <div class="col-6 hide">
            <img
              class="img-mobile"
              src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk"
              alt=""
            />
          </div>
          <div class="col-6 loginform">
            <div class="box">
              <!-- <h1 class="title">Instagram</h1> -->
               <i
                data-visualcompletion="css-img"
                aria-label="Instagram"
                class=""
                role="img"
                style="
                  background-image: url('https://static.cdninstagram.com/rsrc.php/v3/ys/r/WBLlWbPOKZ9.png');
                  background-position: 0px 0px;
                  background-size: 176px 264px;
                  width: 174px;
                  height: 50px;
                  background-repeat: no-repeat;
                  display: inline-block;
                "
              ></i>
              <input type="text"placeholder="phone number,username or email" class="user-input1"/>
               
              <!-- <label for="username">phone number,username or email</label> -->
              <input type="password" class="User-input2" placeholder="Password"  />
              <span class="show-btn">show</span>

              <button class="btn-login">Log in</button>

              <div class="or_sign">
                <hr />
                OR
                <hr />
              </div>
              <div class="facebook-login"> <img src="facebook.png" alt="facebook" width="16px" height="16px" style="margin-bottom: 5px;">Log in with Facebook</div>
              <small>Forget password?</small>
            </div>
            <div class="center sign-up">
              Don't have an account? <a href="#">Sign up</a>.
            </div>
            <div class="app">
              <small>Get the app.</small>
              <div class="app-img">
                <img
                  src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"
                  alt="app"
                />
                <img
                  src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"
                  alt="app"
                />
              </div>
            </div>
